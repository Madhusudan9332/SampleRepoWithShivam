<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Website</title>
  <style>
    /* Basic styling */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .main {
      background-image: url('https://upload.wikimedia.org/wikipedia/en/b/bd/Doraemon_character.png'); /* Image URL */
      background-size: cover;
      background-position: center;
      height: 100vh; /* Full height of viewport */
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .main h1 {
      font-size: 3em;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <a href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#services">Services</a>
  <a href="#contact">Contact</a>
</div>

<!-- Main Content -->
<div class="main">
  <h1>Welcome to Our Website</h1>
</div>

</body>
</html>
